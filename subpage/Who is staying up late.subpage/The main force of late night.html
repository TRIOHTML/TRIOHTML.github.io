	<div class="middle">
		<p>中国成年人失眠发生率高达38.2%，超过3亿中国人有睡眠障碍。90后比老年人面临更加严重的睡眠问题，84%的90后存在睡眠困扰，90后也被称为最“缺觉”的一代。</p>
		<p>95后、00后熬夜的人群逐渐增多，成为了现代社会熬夜人群的主力军。但是熬夜并不只是年轻人的标签，其实中老年人也占熬夜人群的三成，由此可见熬夜已然成为了一种司空见惯的行为习惯。<br><br>
        我们越来越习惯喝着枸杞，叫着外卖，敷着面膜，熬着最深的夜。今晚的夜有毒，那些熬夜晚睡的人为何迟迟不肯睡去？</p>
